<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="{{ static_url('index.js') }}"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<link rel="stylesheet" href={{ static_url("styles.css") }}>
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">HOME</a>
    </div>
  </nav>
  <h1 id="title">FILE UPLOAD</h1>
  <div class="container-fluid" >
    <div class="row">
      <div class="col-sm-3"> 
      </div>
      <div class="col-sm-6">
        <form action="" id="myForm">
          <input type="file" id="myFiles" multiple><br>
          <input type="submit" value="Submit">
        </form>
        <div
          id="drop_zone"
          ondrop="dropHandler(event)"
          ondragover="dragOverHandler(event)"
          ondragleave="dragLeaveHandler(event)">
          <div id="drop_box"><p style="margin-top: 70px">Drop files here</p></div>
        </div>
        <p style = margin-top:50px;>Notice:</p>
        <div class="overflow-auto" id ="notice"></div>
      </div>
    </div>
  </div>
</html>
